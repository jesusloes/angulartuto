 <h2>Customers</h2>
   FIlter: <input type="text" ng-model="customerFilter.name"/>
   <br><br>
   <table class="table">
     <tr>
       <th ng-click="doSort('name')">Name</th>
       <th ng-click="doSort('City')">City</th>
       <th ng-click="doSort('joined')">Order Total</th>
       <th ng-click="doSort('orderTotal')">Joined</th>
       <th>Orders</th>
       <th>&nbsp;</th>
     </tr>
     <tr class="repeat-animation" ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
      <td>{{cust.name}}</td>
      <td>{{cust.City}}</td>
      <td>{{cust.orderTotal | currency}}</td>
      <td>{{cust.joined | date}}</td>   
      <td><a href="#/orders/{{cust.id}}">View Orders</a></td>
      <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="deleteCustomer(cust.id)"></span></td>    
     </tr>
   </table>
   <br>
   <span>TOTAL customer: {{ customers.length }}</span>
